<h1 id="vaporizer">Vaporizer</h1>

<p>Vaporizers remove all vehicles as soon as they move onto a specified edge. A Vaporizers is set into the simulated network by adding the following declaration line to an “additional file”:</p>

<additional>
`   `&lt;vaporizer id="''<EDGE_ID>`''" from=`“*<START_TIME>*”` end=`“*<END_TIME>*”`/&gt; `
&lt;/additional&gt;
</END_TIME></START_TIME></EDGE_ID></additional>
